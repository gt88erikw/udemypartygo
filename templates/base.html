  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">PartyGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">

          {% if session.email %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ session.email }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="{{ url_for('user_page.edit') }}">Edit Profile</a></li>
              <li><a class="dropdown-item" href="#">Change Password</a></li>
            </ul>
          </li>

          {% else %}

          <li class="nav-item {% if request.endpoint == 'user_page.login' %}active{% endif %}" {% if request.endpoint == 'user_page.login' %} aria-current="page"{% endif %}>
            <a class="nav-link" href="{{url_for('user_page.login')}}">Log In</a>
          </li>
          <li class="nav-item {% if request.endpoint == 'user_page.signup' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('user_page.signup') }}">Sign Up</a>
          </li>

          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
